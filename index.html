<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Cùng AI - Lớp Học Thông Minh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        :root { --bg-dark: #0f172a; --bg-panel: #1e293b; --primary: #6366f1; --text-main: #f8fafc; --text-sub: #94a3b8; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Nunito', sans-serif; background: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* AUTH & MODAL & LAYOUT STYLES (Giữ nguyên style đẹp của bạn) */
        #authScreen, .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .auth-box, .modal-box { background: #1e293b; padding: 30px; border-radius: 20px; width: 450px; border: 1px solid #334155; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-input, select, #fileInput { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; outline: none; }
        .auth-btn, button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .auth-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        
        #appContainer { display: none; height: 100%; width: 100%; }
        .sidebar { width: 260px; background: #0f172a; border-right: 1px solid #334155; padding: 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 12px; color: var(--text-sub); border-radius: 10px; margin-bottom: 5px; cursor: pointer; display: flex; gap: 10px; align-items: center; font-weight: 600; }
        .nav-item:hover, .nav-item.active { background: rgba(99, 102, 241, 0.15); color: #818cf8; }
        
        .main { flex: 1; display: flex; flex-direction: column; padding: 20px; position: relative; }
        
        /* THANH CHỌN MÔN */
        .subject-bar { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .subject-btn { padding: 8px 20px; background: #1e293b; color: var(--text-sub); border: 1px solid #334155; border-radius: 20px; cursor: pointer; font-weight: 600; white-space: nowrap; }
        .subject-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }

        /* CHAT AREA */
        .chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 20px; }
        .chat-bubble { max-width: 80%; padding: 15px 20px; border-radius: 15px; line-height: 1.6; font-size: 15px; position: relative; }
        .chat-bubble.user { background: #4338ca; align-self: flex-end; color: white; border-bottom-right-radius: 2px; }
        .chat-bubble.ai { background: #1e293b; align-self: flex-start; border: 1px solid #334155; border-bottom-left-radius: 2px; color: #e2e8f0; }
        .chat-bubble.ai strong { color: #818cf8; }
        .chat-bubble.ai table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 14px; }
        .chat-bubble.ai th, .chat-bubble.ai td { border: 1px solid #475569; padding: 8px; text-align: left; }
        .chat-bubble.ai th { background: #334155; }

        .input-wrapper { background: #1e293b; padding: 10px; border-radius: 15px; border: 1px solid #334155; display: flex; gap: 10px; align-items: flex-end; }
        textarea { flex: 1; background: transparent; border: none; color: white; padding: 10px; resize: none; height: 50px; outline: none; }
        .send-btn { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; margin: 0; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-box">
            <h2 style="color: #818cf8; margin-bottom: 20px;">Đăng Nhập Học Cùng AI</h2>
            <input type="text" id="username" class="auth-input" placeholder="Tên đăng nhập">
            <input type="password" id="password" class="auth-input" placeholder="Mật khẩu">
            <div id="registerFields" style="display:none;">
                <select id="roleSelect" onchange="toggleSecret()"><option value="student">Học sinh</option><option value="teacher">Giáo viên</option></select>
                <input type="text" id="secretCode" class="auth-input" placeholder="Mã GV" style="display:none;">
            </div>
            <button onclick="handleAuth()">Xác nhận</button>
            <p onclick="switchAuth()" style="margin-top:15px; color:#94a3b8; cursor:pointer; font-size:14px;">Chuyển Đăng ký / Đăng nhập</p>
        </div>
    </div>

    <div id="appContainer">
        <nav class="sidebar">
            <h3 style="color:#818cf8; margin-bottom:30px;"><i class="fa-solid fa-robot"></i> Học Cùng AI Assistant</h3>
            <div class="nav-item active" onclick="location.reload()"><i class="fa-solid fa-comments"></i> Phòng Chat</div>
            <div class="nav-item" id="navDocs" onclick="openModal()" style="display:none;"><i class="fa-solid fa-cloud-arrow-up"></i> Thêm Tài Liệu</div>
            <div style="margin-top:auto; padding-top:20px; border-top:1px solid #334155; font-size:14px; color:#94a3b8; display:flex; justify-content:space-between;">
                <span id="userDisplay">...</span> <i class="fa-solid fa-sign-out-alt" onclick="logout()" style="cursor:pointer; color:#ef4444;"></i>
            </div>
        </nav>

        <main class="main">
            <div class="subject-bar">
                <button class="subject-btn active" onclick="setSubject('general', this)"><i class="fa-solid fa-layer-group"></i> Chung</button>
                <button class="subject-btn" onclick="setSubject('geography', this)"><i class="fa-solid fa-earth-asia"></i> Địa Lý</button>
                <button class="subject-btn" onclick="setSubject('history', this)"><i class="fa-solid fa-landmark"></i> Lịch Sử</button>
                <button class="subject-btn" onclick="setSubject('literature', this)"><i class="fa-solid fa-feather"></i> Ngữ Văn</button>
                <button class="subject-btn" onclick="setSubject('math', this)"><i class="fa-solid fa-calculator"></i> Toán Học</button>
            </div>

            <div class="chat-container" id="chatHistory">
                <div style="text-align:center; margin-top:100px; color:#64748b;">
                    <i class="fa-solid fa-graduation-cap" style="font-size:50px; margin-bottom:20px;"></i>
                    <h3>Chào mừng đến với lớp học AI</h3>
                    <p>Chọn môn học và bắt đầu hỏi bài nhé!</p>
                </div>
            </div>

            <div class="input-wrapper">
                <textarea id="promptInput" placeholder="Nhập câu hỏi..."></textarea>
                <button class="send-btn" onclick="sendToAI()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <p id="loadingText" style="color:#818cf8; font-size:12px; margin-top:5px; height:15px;"></p>
        </main>
    </div>

    <div id="uploadModal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3 style="color:#818cf8;">Upload Tài Liệu</h3>
            <select id="uploadSubject">
                <option value="geography">Địa Lý</option>
                <option value="history">Lịch Sử</option>
                <option value="literature">Ngữ Văn</option>
                <option value="math">Toán Học</option>
                <option value="general">Chung</option>
            </select>
            <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
            <button onclick="uploadFile()"><i class="fa-solid fa-cloud-arrow-up"></i> Tải lên</button>
            <p id="uploadStatus" style="margin-top:10px; font-size:13px;"></p>
            <div id="fileListContainer" style="margin-top:15px; height:150px; overflow-y:auto; background:#0f172a; padding:10px; border-radius:10px; text-align:left;"></div>
            <button onclick="document.getElementById('uploadModal').style.display='none'" style="background:transparent; color:#94a3b8; border:1px solid #475569; margin-top:15px;">Đóng</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentSubject = 'general';
        let isReg = false;

        // AUTH
        function switchAuth() { isReg = !isReg; document.getElementById('registerFields').style.display = isReg ? 'block' : 'none'; }
        function toggleSecret() { document.getElementById('secretCode').style.display = document.getElementById('roleSelect').value === 'teacher' ? 'block' : 'none'; }
        
        async function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const endpoint = isReg ? '/register' : '/login';
            const body = { username: u, password: p, role: 'student', secretCode: '' };
            if (isReg) { body.role = document.getElementById('roleSelect').value; body.secretCode = document.getElementById('secretCode').value; }
            
            try {
                const res = await fetch(endpoint, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
                const data = await res.json();
                if (data.success) { if(isReg) { alert("Đăng ký thành công!"); switchAuth(); } else loginSuccess(data.user); }
                else alert(data.error);
            } catch { alert("Lỗi kết nối!"); }
        }

        function loginSuccess(user) {
            currentUser = user; localStorage.setItem('user', JSON.stringify(user));
            document.getElementById('authScreen').style.display = 'none'; document.getElementById('appContainer').style.display = 'flex';
            document.getElementById('userDisplay').innerText = user.username;
            if (user.role === 'teacher') document.getElementById('navDocs').style.display = 'flex';
        }
        function logout() { localStorage.removeItem('user'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('user')) loginSuccess(JSON.parse(localStorage.getItem('user'))); }

        // APP LOGIC
        function setSubject(subj, btn) {
            currentSubject = subj;
            document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('chatHistory').innerHTML += `<div style="text-align:center; color:#64748b; font-size:12px; margin:10px 0;">--- Đã vào lớp: ${subj.toUpperCase()} ---</div>`;
        }

        async function sendToAI() {
            const input = document.getElementById('promptInput');
            const prompt = input.value.trim();
            if(!prompt) return;
            
            const history = document.getElementById('chatHistory');
            history.innerHTML += `<div class="chat-bubble user">${prompt}</div>`;
            input.value = ''; history.scrollTop = history.scrollHeight;
            document.getElementById('loadingText').innerText = "Giáo viên đang soạn bài...";

            try {
                const res = await fetch('/ask-ai', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ prompt, subject: currentSubject }) });
                const data = await res.json();
                document.getElementById('loadingText').innerText = "";
                
                let header = data.isFallback ? `<span style="color:#f59e0b; font-size:12px;"><i class="fa-solid fa-globe"></i> Kiến thức ngoài</span>` : `<span style="color:#10b981; font-size:12px;"><i class="fa-solid fa-book"></i> Sách giáo khoa</span>`;
                
                history.innerHTML += `
                    <div class="chat-bubble ai">
                        <div style="border-bottom:1px solid #334155; padding-bottom:5px; margin-bottom:10px; font-weight:bold; color:#94a3b8;">${header}</div>
                        ${marked.parse(data.answer)}
                    </div>`;
                renderMathInElement(history, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}], throwOnError: false });
                history.scrollTop = history.scrollHeight;
            } catch { document.getElementById('loadingText').innerText = "Lỗi kết nối!"; }
        }

        // UPLOAD
        function openModal() { document.getElementById('uploadModal').style.display='flex'; loadFiles(); }
        async function loadFiles() {
            const res = await fetch('/list-files');
            const files = await res.json();
            document.getElementById('fileListContainer').innerHTML = files.map(f => `<div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:13px; color:#cbd5e1;"><span>[${f.subject}] ${f.name}</span> <i class="fa-solid fa-trash" style="color:#ef4444; cursor:pointer;" onclick="deleteFile('${f.name}')"></i></div>`).join('');
        }
        async function deleteFile(n) { if(confirm("Xóa?")) { await fetch('/delete-file', {method:'POST', headers:{'role':'teacher','Content-Type':'application/json'}, body:JSON.stringify({filename:n})}); loadFiles(); } }
        async function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return alert("Chọn file!");
            const fd = new FormData(); fd.append("file", file); fd.append("role", currentUser.role); fd.append("subject", document.getElementById('uploadSubject').value);
            document.getElementById('uploadStatus').innerText = "Đang xử lý...";
            const res = await fetch('/upload-doc', {method:'POST', body:fd});
            const data = await res.json();
            document.getElementById('uploadStatus').innerText = data.success ? "Thành công!" : data.error;
            if(data.success) loadFiles();
        }
    </script>
</body>
</html>
